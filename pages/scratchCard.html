<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scratch Card</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!-- <script src="./app.js" defer></script> -->
  <script src="../wScratchpad.min.js"></script>
  <style>
    /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {
      .container div:first-child{
        margin: 25px;
      }
    }
  </style>
</head>

<body>
  <div id="container" style="display: flex; flex-direction: column;">
    <div id="card"></div>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 15px;">
      <h3 id="winID"></h3>
      <button
        style="display: none; background-color: #b66dff; color: #fff; border: 0; padding: 10px; font-size: 18px; border-radius: 10px;"
        id="downloadButton" class="btn">Download</button>
    </div>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
<script type="module" src="../config/db.js"></script>
<script type="module" src="../js/scratchCard.js"></script>

</html>
